<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Alpha投资组合</title>
    <link rel="stylesheet" href="assets/styles.css"/>

    <!-- 标签页图标（favicon） -->
    <link rel="icon" href="/image/logo.png" type="image/png"/>
    <link rel="shortcut icon" href="/image/logo.png"/>
    <link rel="apple-touch-icon" href="/image/logo.png"/>

    <!-- 分页样式已迁移至 assets/styles.css，保持 head 简洁 -->
</head>
<body>
<main class="wrap">
    <header class="page-header">
        <h1>Alpha投资组合</h1>
        <p class="subtitle">管理并追踪您的加密货币投资收益</p>
    </header>

    <section class="summary">
        <div class="card">
            <div class="label">本金总金</div>
            <div class="value"><span id="principalTotal">$0.00</span></div>
        </div>
        <div class="card">
            <div class="label">今日总收益</div>
            <div class="value"><span id="todayTotal">+$0.00</span></div>
        </div>
        <div class="card">
            <div class="label">总体收益</div>
            <div class="value"><span id="overallTotal">+$0.00</span></div>
        </div>
    </section>

    <section class="controls">
        <input id="search" type="search" placeholder="搜索平台或币种..."/>
    </section>


    <section class="table-wrap">
        <table class="positions">
            <thead>
            <tr>
                <th>平台</th>
                <th>本金币种</th>
                <th>
                    <button class="th-btn" data-key="price" type="button">当前价<span class="price-marker">$</span>
                        <span class="sort-indicator"></span></button>
                </th>
                <th>
                    <button class="th-btn" data-key="principal" type="button">本金 <span class="sort-indicator"></span>
                    </button>
                </th>
                <th>
                    <button class="th-btn" data-key="today" type="button">今日收益 <span class="sort-indicator"></span>
                    </button>
                </th>
                <th>
                    <button class="th-btn" data-key="total" type="button">总体收益 <span class="sort-indicator"></span>
                    </button>
                </th>
                <th>APY</th>
                <th>策略</th>
                <th>运行时长</th>
                <th>收益曲线</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <!-- rows rendered by JS -->
            </tbody>
        </table>

        <div class="pagination" aria-label="表格分页">
            <button id="prevPage" class="page-btn" type="button" disabled>上一页</button>
            <div id="pageInfo" class="page-info" aria-live="polite">第 1 页 / 1 页</div>
            <button id="nextPage" class="page-btn" type="button">下一页</button>

            <!-- 每页条数选择已移除，分页固定为每页 10 条 -->
        </div>
    </section>

</main>

<script src="assets/script.js"></script>
</body>
</html>
